<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<style>
 form{
     
     background-color:gray;
     width: 28%;
     padding: 10px;
     margin-left: 35%;
 }
 label{
     margin: 10px;
 }
 input{
     margin: 5px;
 }
 h1{
     margin: 15px;
 }
</style>

<script>
    function savedata(){
        var objcolor =document.getElementById("colorpicker")
    sessionStorage.setItem("favcolor", objcolor.value)
    var objname=document.getElementById("name")
    sessionStorage.setItem("username", objname.value)

    }
    function showdata(){
        var objcolor=document.getElementById("colorpicker")
        objcolor.value=sessionStorage.getItem("favcolor")
        var objname=document.getElementById("name")
        objname.value=sessionStorage.getItem("username")


    }
</script>
<body>


    <form>
    <h1><i>Form</i></h1>
    <label>Name</label><br>
    <input type="text" placeholder="Enter your name" id="name"> 

    <br><br>
    <label>Password</label><br>
    <input type="password" placeholder="Enter password " id="pssword"><br>
    <br>
    <label>Confirm Password</label><br>
    <input type="password" placeholder="Enter confirm password" id="cpassword"><br>
    <br>
    <label for="">Select Color</label>
    <input type="color" id="colorpicker"><br><br>
    <label><b> Gender</b></label>
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="female">Female
    <br> <br>
    <br>

    <label><i>Hobbies</i></label>
    <input type="checkbox">EAT
    <input type="checkbox">CODE
    <input type="checkbox">SLEEP
    <input type="checkbox">REPEAT
    <br><br><br>
    <label>DOB: </label>
    <input type="number" placeholder="Enter DOB">
    <br><br>
    <button onclick="savedata()">Submit</button>     
    <button style="margin-left: 25px;">Cancel</button>
</form>
    
    




    
</body>
<script>
    showdata()
</script>
</html>

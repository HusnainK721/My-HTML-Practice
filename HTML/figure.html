<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figcaption</title>
</head>
<style>
    img{
        width: 350px;
        height: 400px; 
    }
    figcaption{
        text-align: center;
        background-color: yellowgreen;
    }
    figure{
        display: inline-block;
    }
</style>
<body>
    <figure>
        <img src="../SRC/im1.jpg" alt="">
        <figcaption>laptop 1</figcaption>
    </figure>
    <figure>
        <img src="../SRC/im2.jpg" alt="">
        <figcaption>laptop 2</figcaption>
    </figure>
    <figure>
        <img src="../SRC/im3.jpg" alt="">
        <figcaption>laptop 3</figcaption>
    </figure>
</body>
</html>

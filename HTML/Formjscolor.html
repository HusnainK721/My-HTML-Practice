<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script>
        function setStoreValues(){
            sessionStorage.setItem("userName",document.getElementById("name").value);
            sessionStorage.setItem("userPassword",document.getElementById("password").value);
            sessionStorage.setItem("favColor",document.getElementById("colorPicker").value);
            
        }
        function getStoreValues(){
            document.getElementById("name").value= sessionStorage.getItem("userName");
            document.getElementById("password").value= sessionStorage.getItem("userPassword");
            document.getElementById("cnfpassword").value= sessionStorage.getItem("userPassword");
            document.getElementById("colorPicker").value= sessionStorage.getItem("favColor");
            document.getElementById("body").style= `background-color: ${sessionStorage.getItem("favColor")}`;
        }
    </script>    
</head>
<style>
    form{
        background-color: lightslategray;
        margin: auto;
        width: 400px;
        padding: 20px;
        border-radius: 20px;
    }
    label{
        padding: 10px;
        /* margin: 10px; */
    }
    input{
        margin: 10px;
    }
    h2{
        text-align: center;
        border: double 3px black;
    }
    button{
        margin-left: 50px;
        
    }
</style>
<body id="body">
    <h1>Registration Here</h1>
    <hr>
    
    <form action="">
        <h2>User Registration</h2>

    <label>Name</label>
    <br>
    <input id="name" type="text">
    <br>
    <label>Password</label>
    <br>
    <input id="password" type="password">
    <br>
    <label>Confirm Password</label>
    <br>
    <input type="password" id="cnfpassword">
    <br>
    
    <label for="">Select Favorite Color</label>
    <input type="color" id="colorPicker">
    <br><br>
    <button onclick="setStoreValues()">Submit</button>
    <button>Cancel</button>
</form>
    <script>getStoreValues()</script>
</body>

</html>
